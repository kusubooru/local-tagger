<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-icons/image-icons.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="./tagaa-rate.html">

<dom-module id="tagaa-app">
  <template>
    <style>
      :host {
        --app-primary-color: #0277bd;
        --app-primary-text-color: white;
        --app-secondary-color: #ff80ab;
        --app-secondary-text-color: black;
        --app-secondary-color-light: #ffb2dd;
        --app-secondary-text-color-light: black;
        display: block;
      }

      app-header {
        color: var(--app-primary-text-color);
        background-color: var(--app-primary-color);
      }

      paper-fab {
        position: fixed;
        bottom: 16px;
        right: 16px; 
        color: var(--app-secondary-text-color);
        background-color: var(--app-secondary-color);
        --paper-fab-iron-icon: {
          /* Using display: block; in order to get a larger 32x32 icon. Without
          it, paper-fab does not respect the 32px height and keeps the default
          height of 24px because the default display style is inline-flex. */
          display: block; 
          height: 34px;
          width: 34px;
        };
      }

      @media(min-width: 768px) {
        paper-fab {
          bottom: 32px;
          right: 32px; 
        }
      }
    </style>
    <app-drawer-layout narrow="{{narrow}}">
      <!-- <app-drawer slot="drawer" swipe-open="[[narrow]]">
        <app-toolbar>menu</app-toolbar>
      </app-drawer> -->
      <app-header-layout>
        <app-header slot="header" condenses reveals effect="waterfall">
          <app-toolbar>
            <div>Tagaa</div>
          </app-toolbar>
        </app-header>
        <paper-fab icon="add"></paper-fab>
        <tagaa-rate></tagaa-rate>
      </app-header-layout>
    </app-drawer-layout>
  </template>

  <script>
    class TagaaApp extends Polymer.Element {
      static get is() { return 'tagaa-app'; }
    }

    window.customElements.define(TagaaApp.is, TagaaApp);
  </script>
</dom-module>
